<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="formulary">
            <input id="activityName" type="text" required placeholder="Nome da atividade">
            <input id="activityNote" type="number" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th> 
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Média final</strong></td>
                    <td id="averageValue">-</td>
                    <td id="averageResult">-</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
